<div class="field">
    <div class="pagination">
        <span class="step-links">
            <input type='text' name='page' value='1' hidden>
            {% if page_obj.has_previous %}
                <button onclick="this.form.submit()" class="ui tiny blue button" type="input" name="page" value="{{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</button>
            {% endif %}
                <span class="current">
                    <label>Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}. </label>
                </span> 
            {% if page_obj.has_next %}
                <button onclick="this.form.submit()" class="ui tiny blue button" type="input" name="page" value="{{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</button> 
            {% endif %}
            <input type='submit' name='page' value='1' hidden>
        </span>
    </div>
</div>

<div class="two fields">
    <div class="field">
        <input type="text" id='search_name' class="ui text" name="search_name" {% if search_name %} 
        value="{{ search_name }}" placeholder="{{ search_name }}" {% else %} placeholder="Αναζήτηση" {% endif %}>
    </div>
    <div class="field">
        {% if date_pick %} <input  name="date_pick" value="{{ date_pick }}" placeholder="{{ date_pick }}" >
        {% else %}
            <input  name="date_pick" placeholder="Ημερομηνία" >
        {% endif %}
    </div>
</div>
