{% extends 'home/index.html' %} {% load static %}

{% block content %}

    <div class="page-header page-header-small">
        <div class="page-header-image" data-parallax="true"
                {% if first_page.image %}
             style="background-image: url('{{ first_page.image.url }}');">
                {% else %}
                    style="background-image: url('{% static 'home/assets/img/bg6.jpg' %}');">
                {% endif %}
        </div>
        <div class="container">
            <div class="content-center">
                <h1 class="title">See all our Brands</h1>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <h2 class="title text-center">Brands</h2>
            <div class="row">
                <form method="get">
                    <div class="col-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input name="search_brand" type="text" class="form-control"
                                   {% if search_brand %}
                                   value="{{ search_brand }}"  placeholder="{{ search_brand }}"
                                   {% else %} placeholder="Search Products"
                                   {% endif %}
                            >
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                {% for brand in object_list %}
                    <div style="margin-top: 5%" class="col-md-3 col-sm-3">
                        <p class="category">{{ brand }}</p>
                        <a href="{% url 'brand' brand.slug %}">
                            <img {% if brand.image %} src="{{ brand.image.url }}"
                            {% else %} src="{% static 'home/no_image.png' %}" {% endif %}
                                    alt="Raised Image" class="rounded img-raised">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
