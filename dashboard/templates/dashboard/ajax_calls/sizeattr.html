<table class="table table-responsive table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Qty</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for size in sizes_attr %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ size }}</td>
            <td>{{ size.qty }}</td>
            <td>#</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="4">No size added!</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
