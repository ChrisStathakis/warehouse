{% extends 'dashboard/order_section/order_create.html' %}


{% block card_section %}
    <div class="card">
        <div class="card-header">
            <h3 class="title">{{ instance }}</h3>
        </div>
        <div class="card-body">
            <form class="form" method="post">{% csrf_token %}
                {{ form_order }}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
